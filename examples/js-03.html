<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
  :root {
    --header-height: 60px;
  }
  html, body {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: sans-serif;
    padding: 15px;
    --bg-color: lightsalmon;
    background-color: var(--bg-color);
  }
  input {
    height: 100px;
    width: 200px;
    border: 1px solid black;
    padding: 5px;
    background: white;
  }
  </style>
  <div class="header">
  </div>
  <h1>Welcome</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit provident veniam accusantium earum, labore autem hic consequuntur. Culpa obcaecati consequuntur quidem doloribus fugiat voluptas, quas dolore eveniet, nam quia ipsa!</p>
  <input type="color" id="picker" value="#FFA07A">
  <script>
  const input = document.querySelector('#picker');
  input.addEventListener('change', (e) => {
    document.body.style.setProperty('--bg-color', e.target.value);
  });
  </script>
</body>
</html>
